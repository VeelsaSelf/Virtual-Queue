<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f0f0f" />
  <title>MAU KOPI</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', serif;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .animate-pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .animate-scale-in {
      animation: scaleIn 0.8s ease-out;
    }
    
    .animate-shake {
      animation: shake 0.5s ease-in-out;
    }

    /* ============ RESPONSIVE DESIGN ============ */

    /* Tablet (768px and below) */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem !important; }
      h2 { font-size: 2rem !important; }
      h3 { font-size: 1.2rem !important; }
      p { font-size: 0.9rem !important; }
    }

    /* Mobile Large (425px and below) */
    @media (max-width: 425px) {
      h1 { font-size: 2rem !important; }
      h2 { font-size: 1.75rem !important; }
      h3 { font-size: 1rem !important; }
      p { font-size: 0.85rem !important; }
    }

    /* Mobile Small (375px and below) - TARGET! */
    @media (max-width: 375px) {
      /* ========== TYPOGRAPHY ========== */
      h1 { font-size: 1.6rem !important; line-height: 1.2 !important; }
      h2 { font-size: 1.35rem !important; }
      h3 { font-size: 0.95rem !important; }
      p { font-size: 0.8rem !important; }
      span { font-size: 0.8rem !important; }

      /* ========== LAYOUT ========== */
      header {
        padding: 0.6rem 0.5rem !important;
        gap: 0.5rem !important;
      }

      section, main, div[style*="padding: '4rem 2rem'"] {
        padding: 1rem 0.75rem !important;
        margin: 0 !important;
      }

      /* ========== IMAGES ========== */
      img {
        max-width: 100% !important;
      }

      /* Hero image circular */
      img[style*="maxWidth: '400px'"] {
        max-width: 280px !important;
        height: 280px !important;
      }

      /* Cart/Menu item images */
      img[style*="width: '80px'"] {
        width: 70px !important;
        height: 70px !important;
      }

      /* ========== BUTTONS ========== */
      button {
        padding: 0.65rem 1.2rem !important;
        font-size: 0.75rem !important;
        border-radius: 1.5rem !important;
      }

      button[style*="padding: '1rem'"] {
        padding: 0.65rem 1rem !important;
      }

      /* ========== FORM INPUTS ========== */
      input, select, textarea {
        font-size: 16px !important;
        padding: 0.6rem 0.75rem !important;
        border-radius: 0.4rem !important;
      }

      /* ========== SPACING ========== */
      [style*="gap: '2rem'"] { gap: 0.75rem !important; }
      [style*="gap: '1.5rem'"] { gap: 0.75rem !important; }
      [style*="gap: '1rem'"] { gap: 0.5rem !important; }

      [style*="padding: '2rem'"] { padding: 1rem 0.75rem !important; }
      [style*="padding: '1.5rem'"] { padding: 1rem 0.5rem !important; }
      [style*="padding: '1rem'"] { padding: 0.75rem 0.5rem !important; }

      /* ========== CONTAINERS ========== */
      [style*="maxWidth: '1400px'"] { max-width: 100% !important; padding: 0.75rem !important; }
      [style*="maxWidth: '900px'"] { max-width: 100% !important; padding: 0.75rem !important; }
      [style*="maxWidth: '600px'"] { max-width: 100% !important; padding: 0.75rem !important; }

      /* ========== SPECIFIC ELEMENTS ========== */

      /* Navbar gap */
      [style*="gap: '1.5rem'"], [style*="gap: '2rem'"] {
        gap: 0.75rem !important;
      }

      /* Cart badge */
      span[style*="width: '22px'"], span[style*="height: '22px'"] {
        width: 18px !important;
        height: 18px !important;
        font-size: 0.6rem !important;
      }

      /* Prices */
      [style*="fontSize: '1.75rem'"] { font-size: 1.3rem !important; }
      [style*="fontSize: '1.5rem'"] { font-size: 1.15rem !important; }
      [style*="fontSize: '1.25rem'"] { font-size: 0.95rem !important; }
      [style*="fontSize: '1.1rem'"] { font-size: 0.85rem !important; }

      /* Fixed footer */
      [style*="position: 'fixed'"][style*="bottom"] {
        padding: 0.75rem 0.5rem !important;
        height: auto !important;
      }

      /* Quantity controls */
      [style*="width: '36px'"], [style*="height: '36px'"] {
        width: 30px !important;
        height: 30px !important;
        font-size: 0.7rem !important;
      }

      /* Cards/Boxes */
      [style*="borderRadius: '1.5rem'"] { border-radius: 1rem !important; }
      [style*="padding: '2.5rem'"] { padding: 1.25rem 0.75rem !important; }

      /* Flex/Grid items */
      [style*="display: 'flex'"] {
        flex-wrap: wrap !important;
      }

      /* Text spacing */
      [style*="margin: '0 0 0.5rem'"] { margin: '0 0 0.35rem !important'; }
      [style*="margin: '0 0 1rem'"] { margin: '0 0 0.5rem !important'; }
      [style*="margin: '0 0 1.5rem'"] { margin: '0 0 0.75rem !important'; }
    }

    /* Extra small (320px) */
    @media (max-width: 320px) {
      h1 { font-size: 1.4rem !important; }
      h2 { font-size: 1.15rem !important; }
      
      img[style*="maxWidth: '400px'"] {
        max-width: 240px !important;
        height: 240px !important;
      }

      button {
        padding: 0.5rem 1rem !important;
        font-size: 0.7rem !important;
      }

      input, select {
        font-size: 14px !important;
        padding: 0.5rem 0.6rem !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
